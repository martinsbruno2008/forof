<meta charset="UTF-8">
<script>
    //PROBLEMA
    //Considere a lista de números abaixo:
    // let listaDeNumeros = [1, 4, 6, 8, 898, 7, 43, 2980, 3500, 10];
    //Faça um programa que identifique os números pares e apresente-os ao fim do programa, ordenados de forma crescente.

    //ENTRADA
 const listaDeNumeros = [1, 4, 6, 8, 898, 7, 43, 2980, 3500, 10];

//PROCESSAMENTO
const numerosPares = [];

for (let item of listaDeNumeros) {
    if (item % 2 == 0) {
        numerosPares.push(item);
    }
}

//SAÍDA
document.write(numerosPares.sort((a, b) => a - b));

</script>
